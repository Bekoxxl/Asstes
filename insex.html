<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/minifayter.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="all-content">
            <!-- left all content open -->
            <div class="left-all-content">
                <div class="left-container">
                    <h1 class="header-1" >Become a member</h1>
                    <p class="info-header">Use social networks to join us instantly.<br>You won't spand any time confiming those boring emails</p>
                    <ul class="list-itme">
                        <li class="itme">
                            <a href="#" class="link"> 
                                <div class="link-center">
                                    <img class="link-img" src="imges/googleplus.svg" alt="our-link" width="35px"> 
                                    <p class="main-p">SIGN UP WITH GOOGLE+</p>
                                </div>
                            </a>
                        </li>
                        <li class="itme">
                            <a href="#" class="link"> 
                                <div class="link-center">
                                    <img class="link-img" src="imges/facebook.svg" alt="our-link" width="30px"> 
                                    <p class="main-p">SIGN UP WITH FACEBOOK</p>
                                </div>
                            </a>
                        </li>
                        <li class="itme">
                            <a href="#" class="link"> 
                                <div class="link-center">
                                    <img class="link-img" src="imges/twitter.svg" alt="our-link" width="30px"> 
                                    <p class="main-p">SIGN UP WITH TWITTER</p>
                                </div>
                            </a>
                        </li>

                    </ul>
                </div>
                <span class="line"></span>
                <footer class="left-container " >
                    <div class="footer-header">
                        <p class="footer-p">You can still sign up whith your email address</p>
                        <a href="#" class="footer-link">SIGN UP WITH EMAIL</a>  
                    </div>
                </footer>
            </div>
            <!-- left all content closed -->

            <!-- right img content open -->
            <div class="right-bg-img"></div>
            <!-- right img content closed -->
        </div>
    </div>
</body>
</html>
